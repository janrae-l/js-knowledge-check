<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Guessing Game</title>
  </head>
  <header>
    <button class="btn again">Again!</button>
  </header>
  <body>
    <h1>Guessing My Number!</h1>
    <p class="number-range">The number is between 1 to 20</p>
    <div class="number">?</div>
    <p class="message">Start guessing...</p>
    <p class="label-score">Score: <span class="score">20</span></p>
    <p class="label-highscore">Highscore:<span class="highscore">0</span></p>
    <section class="input-check">
      <input type="number" class="guess" />
      <button class="btn check">Check</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
